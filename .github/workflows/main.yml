# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    paths-ignore:
      - '**/*.md'

jobs:
  build-backend:
    name: "Build CodersCamp Organization App Backend"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
  build-frontend:
    name: "Build CodersCamp Organization App Frontend"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: cd frontend && npm ci
      - run: cd frontend && CI=true npm run build --if-present
      - run: cd frontend && CI=true npm test
      - run: ls ./frontend
      - uses: actions/upload-artifact@v1
        name: Upload build as artifact
        if: always()
        with:
          name: frontend-dist
          path: ./frontend/build
  deploy-frontend-on-github-pages:
    name: "Deploy app to GitHub Pages from main branch source code"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: cd frontend && npm ci
      - run: cd frontend && CI=true npm run build --if-present
      - run: git config --global user.name 'github-actions[bot]'
      - run: git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      - run: cd frontend && npm run deploy