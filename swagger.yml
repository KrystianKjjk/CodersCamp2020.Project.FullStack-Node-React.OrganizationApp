swagger: '2.0'
info:
  title: App for CodersCamp mentors and participants
  version: 1.0.0
tags:
  - name: user
    description: Operations about user
  - name: course
    description: Operations about course
  - name: project
    description: Operations about project
  - name: section
    description: Operations about section
  - name: authorization
    description: Registration and Log in
  - name: team
    description: Operations about team
  - name: grade
    description: Operations about grade
  - name: gradesheet
    description: Operations about gradesheet
  - name: material
    description: Operations about material
  - name: team project
    description: Operations about team project

paths:
  /login:
    post:
      tags:
        - authorization
      summary: Log in user
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        200:
          description: Logged in correctly
          headers:
            'x-auth-token':
              type: string
        401:
          description: Invalid email or password
        500:
          description: Internal server error
  /register:
    post:
      tags:
        - authorization
      summary: Register user
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - email
              - password
              - name
              - surname
            properties:
              email:
                type: string
              password:
                type: string
              name:
                type: string
              surname:
                type: string
      responses:
        200:
          description: Register succeed
        400:
          description: Email has already been taken
        500:
          description: Internal server error
  /users:
    get:
      tags:
        - user
      summary: Fetch users
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
  /users/{id}:
    get:
      tags:
        - user
      summary: Fetch user
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          type: string
          required: true
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/User'
        404:
          description: User not found
    patch:
      tags:
        - user
      summary: Update user
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        200:
          description: User updated
          schema:
            $ref: '#/definitions/User'
        404:
          description: User not found
    delete:
      tags:
        - user
      summary: Delete user
      parameters:
        - name: id
          in: path
          type: string
          required: true
      responses:
        200:
          description: User deleted
        404:
