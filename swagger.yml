swagger: '2.0'
info:
  title: App for CodersCamp mentors and participants
  version: 1.0.0
tags:
  - name: user
    description: Operations about user
  - name: course
    description: Operations about course
  - name: project
    description: Operations about project
  - name: section
    description: Operations about section
paths:
  /users/login:
    post:
      tags:
        - user
      summary: Log in user
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                example: john@gmail.com
              password:
                type: string
                example: examplePassword
      responses:
        200:
          description: Successfully logged in
        401:
          description: Log in failed
  /users/register:
    post:
      tags:
        - user
      summary: Register user
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - email
              - password
              - name
              - surname
            properties:
              email:
                type: string
              password:
                type: string
              name:
                type: string
              surname:
                type: string
      responses:
        200:
          description: Register succeed
        400:
          description: ValidationError
        500:
          description: Registration failure
  /users:
    get:
      tags:
        - user
      summary: Fetch users
      produces:
        - application/json
      parameters:
        - name: courseId
          in: query
          type: number
        - name: mentorId
          in: query
          type: number
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
  /users/{id}:
    get:
      tags:
        - user
      summary: Fetch user
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          type: number
          required: true
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/User'
        404:
          description: User not found
    patch:
      tags:
        - user
      summary: Update user
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          type: number
          required: true
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        200:
          description: User updated
          schema:
            $ref: '#/definitions/User'
        404:
          description: User not found
    delete:
      tags:
        - user
      summary: Delete user
      parameters:
        - name: id
          in: path
          type: number
          required: true
      responses:
        200:
          description: User deleted
        404:
          description: User not found
  /users/requestpasswordreset:
    post:
      tags:
        - user
      summary: Request for email to reset password
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - id
            properties:
              id:
                type: string
                example: 60392978e2219023e463c5e1
      responses:
        200:
          description: Email sent to user with provided id
        500:
          description: Email not sent
  /users/resetpassword:
    post:
      tags:
        - user
      summary: Reset password for user
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - id
              - token
              - password
            properties:
              id:
                type: string
                example: 60392978e2219023e463c5e1
              token:
                type: string
                example: 9708ba32ed88ac3433603cfb0fe708744abd00554383a82f616021035cb1658d
              password:
                type: string
                example: password
      responses:
        200:
          description: Password changed
        500:
          description: Password not changed
  /users/changepassword:
    post:
      tags:
        - user
      summary: Change password when the old one is known
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - id
              - oldPassword
              - newPassword
            properties:
              id:
                type: string
                example: 60392978e2219023e463c5e1
              oldPassword:
                type: string
                example: password
              newPassword:
                type: string
                example: another-password123
      responses:
        200:
          description: Email sent to user with provided id
        500:
          description: Email not sent
  /courses:
    post:
      tags:
        - course
      summary: Add course
      consumes:
