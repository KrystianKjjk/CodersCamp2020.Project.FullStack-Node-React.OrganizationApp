        404:
          description: User not found
  /users/requestpasswordreset:
    post:
      tags:
        - user
      summary: Request for email to reset password
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - id
            properties:
              _id:
                type: string
                example: 60392978e2219023e463c5e1
      responses:
        200:
          description: Email sent to user with provided id
        500:
          description: Email not sent
  /users/resetpassword:
    post:
      tags:
        - user
      summary: Reset password for user
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - id
              - token
              - password
            properties:
              id:
                type: string
                example: 60392978e2219023e463c5e1
              token:
                type: string
                example: 9708ba32ed88ac3433603cfb0fe708744abd00554383a82f616021035cb1658d
              password:
                type: string
                example: password
      responses:
        200:
          description: Password changed
        500:
          description: Password not changed
  /users/changepassword:
    post:
      tags:
        - user
      summary: Change password when the old one is known
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - id
              - oldPassword
              - newPassword
            properties:
              id:
                type: string
                example: 60392978e2219023e463c5e1
              oldPassword:
                type: string
                example: password
              newPassword:
                type: string
                example: another-password123
      responses:
        200:
          description: Email sent to user with provided id
        500:
